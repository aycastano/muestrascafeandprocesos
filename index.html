<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="module" src="./config.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="ContainerLeft">
            <img src="resources/cafe_login.png" class="photo">
        </div>
        <div class="containerRigth">
            <div class="header">
                <div class="f1">
                    <img class = "photoLogo" src="resources/Log-login.png">
                </div>
                <div style="height: 50px;"></div>
                <form id = "form" action = "" class="form">
                    <div class="f2">
                        <label for="User" class="optionselector">Usuario</label>
                        <div style="height: 5px;"></div>
                        <input class="input" type="text"  id="User" placeholder="Usuario" required>
                    </div>
                    <div style="height: 20px;"></div>
                    <div class="f3">
                        <label for="password" class="optionselector">Contraseña</label>
                        <div style="height: 5px;"></div>
                        <input class="input" type="password" id="password" placeholder="Contraseña" required>
                        <div style="height: 5px;"></div>
                        <span class="forgetpass">Olvidé mi contraseña</span>
                    </div>
                    <div style="height: 70px;"></div>
                    <div class="f4">
                        <button type = "submit"   class='btn'>Iniciar Sesión</button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="module" src="js/login.js"></script>  
                                                 
    
    
</body>
</html>
